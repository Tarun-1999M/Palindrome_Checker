<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Palindrome_Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <h1>Is it a Palindrome?</h1>

            <div id="inputContainer">
                <p>Enter in text to check for a palindrome:</p>
                <input id="text-input" type="text">
                <button id="check-btn" type="submit">check</button>
                <div id="result"></div>
            </div>

            <div id="about">
                <p>A <i>palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</i></p>
            </div>
            
        </div>


        <script src="script.js"></script>
    </body>
</html>
